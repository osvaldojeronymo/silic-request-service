<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Preview Wizard CAIXA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: #0056b3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }
    .wizard-container {
      background: #003366;
      border-radius: 18px;
      border: 1.5px solid #e7e7e7;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      max-width: 520px;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 340px;
    }
    .wizard-steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px 0 32px;
      gap: 8px;
    }
    .wizard-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      position: relative;
    }
    .wizard-step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 18px;
      right: -50%;
      width: 100%;
      height: 4px;
      background: #e7e7e7;
      z-index: 0;
      border-radius: 2px;
    }
    .wizard-step.active .wizard-icon {
      background: #F39200;
      color: #003366;
      border: 3px solid #F39200;
    }
    .wizard-step.completed .wizard-icon {
      background: #0056b3;
      color: #fff;
      border: 3px solid #0056b3;
    }
    .wizard-icon {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #e7e7e7;
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: bold;
      border: 3px solid #e7e7e7;
      margin-bottom: 6px;
      z-index: 1;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    .wizard-label {
      font-size: 1.08rem;
      color: rgba(255,255,255,0.88);
      text-align: center;
      font-weight: 500;
      margin: 8px 0 0 0;
      white-space: normal;
      letter-spacing: 0.5px;
      line-height: 1.3;
      transition: color 0.2s, font-weight 0.2s;
    }
    .wizard-step.active .wizard-label {
      color: #fff;
      font-weight: 700;
      font-size: 1.13rem;
      margin-top: 10px;
    }
    .wizard-step.completed .wizard-label {
      color: rgba(255,255,255,0.65);
      font-weight: 500;
    }
    .wizard-content {
      background: #0056b3;
      color: #fff;
      font-size: 1.08rem;
      padding: 32px 36px 24px 36px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin: 24px 24px 0 24px;
      min-height: 80px;
      max-height: 180px;
      overflow-y: auto;
      animation: fadeIn 0.3s;
    }
    .wizard-form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 0;
    }
    .wizard-form-row > div {
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .wizard-form-row input[type="text"],
    .wizard-form-row input[type="number"],
    .wizard-form-row select {
      width: 100%;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="wizard-container">
    <div class="wizard-steps" id="wizardSteps"></div>
    <div class="wizard-content" id="wizardContent"></div>
    <div class="wizard-actions" style="display:flex;justify-content:flex-end;gap:16px;margin:24px 32px 24px 32px;">
      <button class="btn btn-secondary" id="wizardPrev">Anterior</button>
      <button class="btn btn-primary" id="wizardNext">Próximo</button>
    </div>
  </div>
  <script>
    const steps = [
      { label: 'Processo Licitatório', icon: '<i class="fas fa-gavel"></i>', content: `
        <form id="licitForm" style="display:flex;flex-direction:column;gap:18px;">
          <div>
            <label for="tipoUnidade" style="font-weight:600;">Tipo de Unidade</label><br>
            <select id="tipoUnidade" name="tipoUnidade" style="width:100%;padding:8px 10px;border-radius:8px;border:1.5px solid #e7e7e7;font-size:1rem;">
              <option value="">Selecione</option>
              <option value="Rede Varejo">Rede Varejo</option>
              <option value="Demais unidades">Demais unidades</option>
            </select>
          </div>
          <div class="wizard-form-row">
            <div>
              <label for="editalId" style="font-weight:600;">Identificação do Edital</label><br>
              <input type="text" id="editalId" name="editalId" placeholder="Ex: 123/2025" style="padding:8px 10px;border-radius:8px;border:1.5px solid #e7e7e7;font-size:1rem;">
            </div>
            <div>
              <label for="repCaixa" style="font-weight:600;">Representante CAIXA</label><br>
              <input type="text" id="repCaixa" name="repCaixa" placeholder="Ex: 123456 - João Silva" style="padding:8px 10px;border-radius:8px;border:1.5px solid #e7e7e7;font-size:1rem;">
            </div>
          </div>
          <div class="wizard-form-row">
            <div>
              <label for="valorMin" style="font-weight:600;">Valor Mínimo Ofertado</label><br>
              <input type="text" id="valorMin" name="valorMin" placeholder="Ex: R$ 100.000,00" style="padding:8px 10px;border-radius:8px;border:1.5px solid #e7e7e7;font-size:1rem;">
            </div>
            <div>
              <label for="valorMax" style="font-weight:600;">Valor Máximo Ofertado</label><br>
              <input type="text" id="valorMax" name="valorMax" placeholder="Ex: R$ 200.000,00" style="padding:8px 10px;border-radius:8px;border:1.5px solid #e7e7e7;font-size:1rem;">
            </div>
          </div>
          <div style="display:flex;flex-direction:column;gap:12px;">
            <div>
              <label style="font-weight:600;"><i class="fas fa-upload" style="margin-right:6px;"></i> Edital/Minuta do Contrato/Termo de Cessão</label><br>
              <input type="file" id="uploadEdital" name="uploadEdital" style="margin-top:6px;">
              <div style="font-size:0.97rem;color:#b3b3b3;margin-top:2px;">Selecione um arquivo PDF ou DOCX</div>
            </div>
            <div>
              <label style="font-weight:600;"><i class="fas fa-upload" style="margin-right:6px;"></i> Análise do Edital/Minuta/Termo</label><br>
              <input type="file" id="uploadAnalise" name="uploadAnalise" style="margin-top:6px;">
              <div style="font-size:0.97rem;color:#b3b3b3;margin-top:2px;">Selecione um arquivo PDF ou DOCX</div>
            </div>
            <div>
              <label style="font-weight:600;"><i class="fas fa-upload" style="margin-right:6px;"></i> Comprovação de Status de Vencedora</label><br>
              <input type="file" id="uploadStatus" name="uploadStatus" style="margin-top:6px;">
              <div style="font-size:0.97rem;color:#b3b3b3;margin-top:2px;">Selecione um arquivo PDF ou DOCX</div>
            </div>
          </div>
        </form>
      ` },
      { label: 'Segundo Passo', icon: '<i class="fas fa-file-alt"></i>', content: '<b>Conteúdo do segundo passo.</b><br>Envie os documentos necessários.' },
      { label: 'Confirmação', icon: '<i class="fas fa-check"></i>', content: '<b>Confirmação final.</b><br>Revise e conclua o processo.' }
    ];
    let currentStep = 0;
    function renderWizard() {
      // Steps
      const stepsDiv = document.getElementById('wizardSteps');
      stepsDiv.innerHTML = '';
      steps.forEach((step, idx) => {
        const stepDiv = document.createElement('div');
        stepDiv.className = 'wizard-step' + (idx === currentStep ? ' active' : idx < currentStep ? ' completed' : '');
        stepDiv.innerHTML = `<div class="wizard-icon">${step.icon}</div><div class="wizard-label">${step.label}</div>`;
        stepsDiv.appendChild(stepDiv);
      });
      // Content
      document.getElementById('wizardContent').innerHTML = steps[currentStep].content;
      // Buttons
      document.getElementById('wizardPrev').disabled = currentStep === 0;
      document.getElementById('wizardNext').textContent = currentStep === steps.length - 1 ? 'Finalizar' : 'Próximo';
    }
    document.getElementById('wizardPrev').onclick = function() {
      if (currentStep > 0) {
        currentStep--;
        renderWizard();
      }
    };
    document.getElementById('wizardNext').onclick = function() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        renderWizard();
      } else {
        alert('Processo finalizado!');
      }
    };
    renderWizard();
  </script>
</body>
</html>
