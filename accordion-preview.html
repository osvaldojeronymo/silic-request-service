<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Preview Accordion CAIXA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #003366;
      --primary-light: #0056b3;
      --accent: #F39200;
      --gray-200: #e7e7e7;
    }
    body {
      background: var(--primary-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }
    .br-accordion {
      background: var(--primary);
      border-radius: 18px;
      border: 1.5px solid var(--gray-200);
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      max-width: 520px;
      margin: 0 auto;
    }
    .br-accordion .item {
      border-bottom: 1.5px solid var(--gray-200);
      border-radius: 18px;
      overflow: hidden;
    }
    .br-accordion .header {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 18px 18px 0 0;
      font-weight: 600;
      font-size: 1.13rem;
      display: flex;
      align-items: center;
      width: 100%;
      padding: 20px 32px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      border-bottom: 1.5px solid var(--gray-200);
    }
    .br-accordion .header:focus-visible {
      outline: 2px solid #ffcc00;
      outline-offset: 2px;
    }
    .br-accordion .item[active] .header {
      background: var(--primary-light);
      color: #fff;
      border-bottom: 1.5px solid var(--gray-200);
      border-radius: 18px 18px 0 0;
    }
    .br-accordion .header .icon {
      color: var(--accent);
      margin-right: 32px;
      font-size: 1.25em;
    }
    .br-accordion .content {
      background: var(--primary-light);
      color: #fff;
      font-size: 1.08rem;
      padding: 24px 36px 24px 36px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin: 0 0 12px 0;
      border-top: 1.5px solid var(--gray-200);
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="br-accordion">
    <div class="item">
      <button class="header" type="button">
        <span class="icon"><i class="fas fa-angle-down"></i></span>
        <span class="title">Primeiro Item</span>
      </button>
    </div>
    <div class="item">
      <button class="header" type="button">
        <span class="icon"><i class="fas fa-angle-down"></i></span>
        <span class="title">Segundo Item</span>
      </button>
      <div class="content">
        <strong>Exemplo de conteúdo:</strong><br>
        Este é o conteúdo do segundo item do accordion. Você pode colocar qualquer informação relevante aqui, como textos, listas ou formulários.
      </div>
    </div>
  </div>
<script>
  // Esconde todos os conteúdos ao iniciar
  document.querySelectorAll('.br-accordion .content').forEach(ct => ct.style.display = 'none');
  // Função de toggle
  document.querySelectorAll('.br-accordion .header').forEach((btn, idx) => {
    btn.addEventListener('click', function() {
      const items = document.querySelectorAll('.br-accordion .item');
      const contents = document.querySelectorAll('.br-accordion .content');
      const isActive = items[idx].hasAttribute('active');
      // Fecha todos
      items.forEach(it => it.removeAttribute('active'));
      contents.forEach(ct => ct.style.display = 'none');
      // Se não estava aberto, abre
      if (!isActive) {
        items[idx].setAttribute('active', '');
        const content = items[idx].querySelector('.content');
        if (content) content.style.display = 'block';
      }
    });
  });
</script>
</body>
</html>
