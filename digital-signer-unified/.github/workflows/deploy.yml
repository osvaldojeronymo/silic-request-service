name: Deploy GitHub Pages

on:
  push:
    branches:
      - feature/unified-v3
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: digital-signer-unified/package-lock.json

      - name: Install dependencies
        working-directory: digital-signer-unified
        run: npm ci

      - name: Build
        working-directory: digital-signer-unified
        run: npm run build

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: digital-signer-unified/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
